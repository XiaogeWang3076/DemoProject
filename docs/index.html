<html lang="en">

<link rel="stylesheet" href="style.css">

<body>
  <div class="jar">
    <img src="https://i.pinimg.com/originals/a6/5f/da/a65fdaaa9d4573e3772e359f0ca96295.jpg">
  </div>


  <div class="title">
      <h1>Collect Plants!</h1>
      <p>Capture plants into the collection jar </p>
  </div>
    
  <div class="button">
    <label for="file-input" class="file-upload">
    Collect
    </label>
   <input type="file" accept="image/*" id="file-input">
  </div>

  
  <div id="overlayImg" onclick="off()">
    <img id="output">
  </div>

  
</body>


<script>


  function off(){
    document.getElementById("overlayImg").style.display="none";
  }

  const fileInput = document.getElementById('file-input');

  fileInput.addEventListener('change', (e) => displayFiles(e.target.files));

  const output = document.getElementById('output');

  function displayFiles(fileList) {
    let file = null;

    for (let i = 0; i < fileList.length; i++) {
      if (fileList[i].type.match(/^image\//)) {
        file = fileList[i];
        break;
      }
    }

    document.getElementById("overlayImg").style.display="block";

    if (file !== null) {
      output.src = URL.createObjectURL(file);
    }
  }

</script>
</html>
